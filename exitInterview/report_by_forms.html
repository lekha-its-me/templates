<script>
	function showReport(){
		var date_from = $('.date_from').val();
		var date_to = $('.date_to').val();
		var reportZone = $('.reportZone');

		$('.defaultMessage').html('Загрузка...').show();
		$.ajax({
				type:"POST",
				url: "custom_web_template.html?object_id=6455894446256245171",
				data: 'date_from=' + date_from + '&date_to=' + date_to,
				error: function(err) { alert("error ajax: "+err); },
				success: function(resp)
				{
					$('.defaultMessage').hide();
					reportZone.html(resp).fadeIn(200);
				}
			});
	}

</script>

<div class="inputZone">
	<div class="form-group">
		<label for="date_from">Дата начала</label>
		<input type="date" class="date_from" name="date_from" id="date_from">
		<label for="date_to">Дата окончания</label>
		<input type="date" class="date_to" name="date_to" id="date_to">
		<button class="btn btn-default" onclick="showReport()">Показать отчет</button>
	</div>
</div>
<div class="defaultMessage"></div>
<div class="reportZone">
	
</div>
