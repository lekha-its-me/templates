<script type="text/javascript">
	function createAssessment() {
		var date = $('#date').val();
		var group = $('#group').val();
		$.ajax({
				type:"POST",
				url:"custom_web_template.html?object_id=6447418555298881140",
				data: "date=" + date + "&group=" + group,
				success: function(request) {
					if (request !== 'Error') 
					{
						location.reload();
					} else {
						alert(request);
					}
				}
			});
	}
</script>

<div class="container-fluid">
	<form>
		<div class="form-group">
		    <label for="date">Месяц</label>
		    <input type="month" name="date" id="date" class="form-control" required="required" />
		</div>
		<div class="form-group">
		    <label for="group">Группа</label>
		    <select class="form-control" name="group" id="group">
			  <option>Входящая</option>
			  <option>Исходящая</option>
			  <option>ЕИСС</option>
			  <option>NPS</option>
			  <option>Кредит</option>
			</select>
		</div>
        <ul class="list-inline pull-right">
            <li><button type="button" class="btn btn-primary next-step" onclick="createAssessment()">Создать</button></li>
        </ul>
	</form>
</div>
